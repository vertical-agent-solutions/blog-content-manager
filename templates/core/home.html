{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 text-center">
        <h1 class="mb-4">Content Manager</h1>
        
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Topics</h5>
                        <p class="card-text display-4">{{ topics_count }}</p>
                        <a href="{% url 'core:topic_list' %}" class="btn btn-primary">View Topics</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Articles</h5>
                        <p class="card-text display-4">{{ articles_count }}</p>
                        <a href="{% url 'core:article_list' %}" class="btn btn-primary">View Articles</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <h3>Database Management</h3>
                <a href="{% url 'core:reset_database' %}" class="btn btn-danger me-2">Reset Database</a>
                <a href="{% url 'core:seed_database' %}" class="btn btn-warning">Seed Database</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
