{% extends 'core/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="mb-4">Generate Topic Ideas</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category_id" class="form-select" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Number of Topics</label>
                <input type="number" name="count" class="form-control" value="3" min="1" max="5">
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Generate Topics</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
