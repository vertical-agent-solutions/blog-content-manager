{% extends 'core/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <h1>Generate Topics from WordPress Posts</h1>
    <p class="lead">Generate new topic ideas based on your existing WordPress content.</p>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="count" class="form-label">Number of Topics to Generate</label>
                    <select name="count" id="count" class="form-select">
                        <option value="3">3 Topics</option>
                        <option value="5">5 Topics</option>
                        <option value="10">10 Topics</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        Generate Topics
                    </button>
                    <a href="{% url 'core:topic_list' %}" class="btn btn-outline-secondary">
                        Back to Topics
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
