{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="mb-4">Create New Topic</h1>
        
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create Topic</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
