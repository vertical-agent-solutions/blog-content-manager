{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Content Manager{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:home' %}">Content Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:topic_list' %}">Topics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:article_list' %}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:wordpress_posts' %}">WordPress Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% bootstrap_messages %}
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
